<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startButton">开始游戏</button>
    <div id="gameOverScreen">
        <h2>游戏结束！</h2>
        <p>你的得分是: <span id="finalScore"></span></p>
        <button id="restartButton">重新开始</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: -10 }; // Start moving up
        let food = { x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10 };
        let gameRunning = false;

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRect(food.x, food.y, 'red');
            snake.forEach(segment => drawRect(segment.x, segment.y, 'green'));

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check for collision with walls
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                endGame();
                return;
            }

            // Check for collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = { x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10 };
            } else {
                snake.pop();
            }

            setTimeout(gameLoop, frameRate); // Use setTimeout to control the frame rate
        }

        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 10, 10);
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('finalScore').textContent = snake.length - 1;
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: -10 };
            food = { x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10 };
            gameRunning = true;
            gameLoop();
        }

        document.getElementById('startButton').addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop();
            }
        });

        document.getElementById('restartButton').addEventListener('click', restartGame);

        document.addEventListener('keydown', event => {
            if (!gameRunning) return;

            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -10 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 10 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -10, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 10, y: 0 };
                    break;
            }
        });
    </script>
</body>
</html>
