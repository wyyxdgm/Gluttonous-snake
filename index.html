<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = { x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10 };
        let score = 0;

        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 10, 10);
        }

        function gameLoop() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10 };
            } else {
                snake.pop();
            }

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                alert(`Game Over! Your score is ${score}`);
                document.location.reload();
                return;
            }

            snake.unshift(head);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRect(food.x, food.y, 'red');
            snake.forEach(segment => drawRect(segment.x, segment.y, 'green'));

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -10 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 10 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -10, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 10, y: 0 };
                    break;
            }
        });

        gameLoop();
    </script>
</body>
</html>
